{% extends "layout.html" %}

	{% block content %}  

	  <form action = "http://localhost:5000/products" method = "post">	
	      {% for menu in menuitems %}
			<article class="media content-section">
			  <div class="media-body">
			    <div class="article-metadata">
			    
			    <div class="checkbox">
			    <h2>
			    	<a class="article-title" href="#">
			    		<input type="checkbox" name="add" value="{{ menu }}"> {{ menu }}
			    	</a>
			    </h2>
				</div>
			    <p class="article-content">{{ menuitems[menu] }}</p>
			  </div>
			</article>
		{% endfor %}
		<input type="submit" name="buy" value="Buy">
	  </form>

	{% endblock %}
